<section class="my-4">
    <h1 class="text-center text-main fw-bold py-5">All Brands</h1>
    <div class="row g-5 justify-content-center">
        <div *ngFor="let brand of brandData" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/brandsdetails',brand._id]" class="border border-success rounded p-2 shadow"  role="button">
                <img class="w-100" [src]="brand.image" [alt]="brand.name">
                <h3 class="text-center text-main pt-4">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</section>
