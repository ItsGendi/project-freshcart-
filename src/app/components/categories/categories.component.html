<section class="my-4">
    <h1 class="text-main fw-bold text-center py-5">All Categories</h1>
    <div class="row g-4 justify-content-center">
        <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3">
            <div [routerLink]="['/categorydetails',category._id]" role="button"
                class="border border-success rounded p-2 shadow">
                <img class="w-100" height="300" [src]="category.image" [alt]="category.name">
                <h3 class="text-center text-main pt-4">{{category.name}}</h3>
            </div>
        </div>
    </div>
</section>
