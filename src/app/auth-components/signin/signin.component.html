<section>
    <div class="container my-5">
        <h1 class="text-main">login Form</h1>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm)">
            <div class="row">
                <div class="col-md-8 m-auto bg-light shadow p-5 my-5">
                    <div class="row gy-4">
                        <div class="col-md-12">
                            <label class="fw-bold" for="user_email">email</label>
                            <input formControlName="email" type="email" id="user_email" class="form-control">
                            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="pt-2">
                                <div class="alert alert-danger" role="alert">
                                    <p class="text-danger" *ngIf="loginForm.get('email')?.getError('required')">
                                        * This input field is required</p>
                                    <p class="text-danger" *ngIf="loginForm.get('email')?.getError('email')">
                                        * please enter a valid email</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <label class="fw-bold" for="user_Password">password</label>
                            <input formControlName="password" type="password" id="user_Password" class="form-control">
                            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
                                class="pt-2">
                                <div class="alert alert-danger" role="alert">
                                    <p class="text-danger" *ngIf="loginForm.get('password')?.getError('required')">
                                        * This input field is required</p>
                                    <p class="text-danger" *ngIf="loginForm.get('password')?.getError('pattern')">
                                        * please enter a valid password</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div *ngIf="errors" class="alert alert-danger" role="alert">
                                <p>*{{errors}}</p>
                            </div>
                            <button [disabled]="loginForm.invalid" class="btn bg-main text-light float-end"
                                type="submit">login
                                <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span>
                            </button>
                            <a class="text-main" routerLink="/forgotpassword">Reset Password...</a>
                        </div>
                        <p class="text-muted">Don't have an account?<a class="text-main" routerLink="/signup">
                                Register</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
